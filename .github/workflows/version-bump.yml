name: Version Bump on Release

on:
  release:
    types: [created, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main # Explicitly checkout main branch

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Update Version
        run: |
          # Extract version from release tag
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # Remove 'v' prefix if present

          # Update package.json version
          npm version $VERSION --no-git-tag-version

          # Create and switch to a new branch
          git checkout -b version-bump-branch

          # Commit and push changes to the new branch
          git add package.json
          git commit -m "chore: bump version to ${VERSION} [skip ci]"
          git push origin version-bump-branch

          # Merge the new branch to main
          git checkout main
          git pull origin main
          git merge --no-ff version-bump-branch
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
